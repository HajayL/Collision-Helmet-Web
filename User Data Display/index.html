<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Concussion Detection Based Football Helmet - User Data Display Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body class="grid-container">

        <header class = "header container">
            Concussion Detection Based Football Helmet - User Data Display Page
        </header>

        <main class="container">


            <!--
            <h3 id="test"></h3>

            <u id="stat">
                <div class="stat" id="ax"></div><br>
                <div class="stat" id="ay"></div><br>
                <div class="stat" id="az"></div><br>
                <div class="stat" id="gx"></div><br>
                <div class="stat" id="gy"></div><br>
                <div class="stat" id="gz"></div><br>
                <div class="stat" id="risk"></div>
            </u>
            -->

            <h2>
                Select Helmet
                <br>
                <select name="helmets" id="helmetSelect">
                    <option value="None" selected="selected" disabled>None</option>
                </select>
                <h2 id="display"></h2>
            </h2>
            

            <div id="dataDisplay" width="600px" height="600px">
                <h3>Risk</h3>
                <h2 id="riskDisplay"></h2>
                <hr>
                <h2><canvas id="risk" width="500" height="250"></canvas></h2>
                <h3>Acceleration</h3>
                <hr>
                <h5>X</h5>
                <h2><canvas id="accelX" width="500" height="250"></canvas></h2>
                <h5>Y</h5>
                <h2><canvas id="accelY" width="500" height="250"></canvas></h2>
                <h5>Z</h5>
                <h2><canvas id="accelZ" width="500" height="250"></canvas></h2>
                <h3>Gyroscope</h3>
                <hr>
                <h5>X</h5>
                <h2><canvas id="gyroX" width="500" height="250"></canvas></h2>
                <h5>Y</h5>
                <h2><canvas id="gyroY" width="500" height="250"></canvas></h2>
                <h5>Z</h5>
                <h2><canvas id="gyroZ" width="500" height="250"></canvas></h2>
                <h3>Temperature</h3>
                <hr>
                <h2><canvas id="temp" width="500" height="250"></canvas></h2>
            </div>

            <div class="settings">
                <button><a href="../Settings & Control/index.html">Settings</a></button>
            </div>

            <div class="relation">
                <a href="../User Relation/index.html"></a>
                <button id="relateBtn">Update relation</button>
            </div>
        </main>

        <footer class = "container footer">&#169 Nathan Rogers & Hajay Lawson<br> last updated: NOV 11 2025</footer>
    </body>
    <script src="canvasControl.js"></script>
    <script src="script.js"></script>
</html>
