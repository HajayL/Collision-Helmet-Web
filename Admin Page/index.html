<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Concussion Detection Based Football Helmet - Admin Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="script.js"></script>
    </head>
    <body class="grid-container">

        <header class = "header container">
            Concussion Detection Based Football Helmet - Admin Page
        </header>

        <main class="container">
            <div class="option"> 
                <label for="select">Choose a option:</label><br>
                <select name="select" id="select">
                    <option value="changepass">Force change Password</option>
                    <option value="deleteaccount">Delete Account</option>
                    <option value="assign">Assign Rank</option>
                </select>
            </div>

            <h3 id="test"></h3>

            <div id="changepass">
                <h2 class="changepassword">Change Password</h2>

                <div class="changeusername">
                    <label for="username">Username: </label>
                    <input type="text" id="yourresetusername" name="username" placeholder="Your username">
                </div>

                <div class="newpin"> 
                    <label for="pin">New Password: </label>
                    <input type="password" id="yournewpassword" name="pin" placeholder="Your new pin">
                </div>

                <div class="changeactions">
                    <input type="submit" id="submitrst" value="Reset Password">
                </div>
            </div>

            <div id="deletepassword">
                <h2 class="deletepassword">Delete Account</h2>

                <div class="deleteusername">
                    <label for="username">Username: </label>
                    <input type="text" id="yourdeleteusername" name="username" placeholder="Your username">
                </div>
                
                <div class="deleteactions">
                    <input type="submit" id="submitdel" value="Delete User">
                </div>
            </div>

            <div id="arank">
                <h2 class="arank">Assign Rank</h2>

                <div class="assignrankusername">
                    <label for="username">Username: </label>
                    <input type="text" id="yourassignusername" name="username" placeholder="Your username">
                </div>

                <div class="optionassign"> 
                    <label for="select">Choose a rank:</label><br>
                    <select name="select" id="selectassign">
                        <option value="player">Player</option>
                        <option value="team">Team</option>
                        <option value="stadium">Stadium</option>
                    </select>
                </div>
                
                <div class="submitassign">
                    <input type="submit" id="submitas" value="Assign to User">
                </div>
            </div>

        </main>

        <footer class = "container footer">&#169 Nathan Rogers & Hajay Lawson<br> last updated: NOV 12 2025</footer>
    </body>
</html>
