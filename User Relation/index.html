<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Concussion Detection Based Football Helmet - User Relation Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="script.js"></script>
    </head>
    <body class="grid-container">

        <header class = "header container">
            Concussion Detection Based Football Helmet - User Relation Page
        </header>

        <main class="container">
            <h2>Set Relation</h2>

            <div class="code">
                <h3>User code</h3>
                <h5 id="connectedTxt">Connected: 0</h5>
                <label for="code">Code: </label>
                <input type="text" id="code" name="code" placeholder="No code" readonly>
            </div>

            <br>

            <div class="GenerateCode"> 
                <button id="genCode">Generate Code</button>
            </div>

            <div class="attachCode">
                <h3>Connect to another user</h3>
                <label for="attachCode">Code: </label>
                <input type="text" id="attachCode" name="code" placeholder="No code">
            </div>

            <br>

            <div class="AttachCode"> 
                <button id="attachCodeBtn">Attach Code</button>
            </div>

            <br>
            <hr>
            <br>

            <div class="ReturnButton"> 
                <button id="dataDisplay">Return to Data Display</button>
            </div>
        </main>

        <footer class = "container footer">&#169 Nathan Rogers & Hajay Lawson<br> last updated: NOV 11 2025</footer>
    </body>
</html>
