<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Concussion Detection Based Football Helmet - User Relation Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="script.js"></script>
    </head>
    <body class="grid-container">

        <header class = "header container">
            Concussion Detection Based Football Helmet - User Relation Page
        </header>

        <main class="container">
            <h2>Set Relation</h2>

            <div class="option"> 
                <label for="select">Select a Mode:</label><br>
                <select name="select" id="select">
                    <option value="userteam">User -> Team</option>
                    <option value="teamstadium">Team -> Stadium</option>
                </select>
            </div>

            <h3 id="test"></h3>

            <div class="username">
                <label for="username">Username: </label>
                <input type="text" id="yourusername" name="username" placeholder="Your username">
            </div>

            <div class="team">
                <label for="team">Team: </label>
                <input type="text" id="yourteam" name="team" placeholder="Your team">
            </div>

            <div class="stadium">
                <label for="stadium">Stadium: </label>
                <input type="text" id="yourstadium" name="stadium" placeholder="Your stadium">
            </div>

            <div class="pin"> 
                <label for="pin">Password for Stadium/Team: </label>
                <input type="password" id="yourpassword" name="pin" placeholder="Your pin">
            </div>
            
            <div class="actions">
                <input type="submit" id="submit" value="Set Relation">
            </div>
        </main>

        <footer class = "container footer">&#169 Nathan Rogers & Hajay Lawson<br> last updated: NOV 11 2025</footer>
    </body>
</html>
