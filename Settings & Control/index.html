<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Concussion Detection Based Football Helmet - Settings / Control Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body class="grid-container">

        <header class = "header container">
            Concussion Detection Based Football Helmet - Settings / Control Page
        </header>

        <main class="container">
            <h2>Change Password</h2>

            <div class="username">
                <label for="username">Username: </label>
                <input type="text" id="yourresetusername" name="username" placeholder="Your username">
            </div>

            <div class="oldpin"> 
                <label for="pin">Old Pin: </label>
                <input type="password" id="youroldpassword" name="pin" placeholder="Your old pin">
            </div>

            <div class="newpin"> 
                <label for="pin">New Pin: </label>
                <input type="password" id="yournewpassword" name="pin" placeholder="Your new pin">
            </div>

            <div class="actions">
                <input type="submit" id="submitrst" value="Reset Password">
            </div>

            <h2>Delete Account</h2>

            <div class="username">
                <label for="username">Username: </label>
                <input type="text" id="yourdeleteusername" name="username" placeholder="Your username">
            </div>

            <div class="pin"> 
                <label for="pin">Pin: </label>
                <input type="password" id="yourdeletepassword" name="pin" placeholder="Your pin">
            </div>
            
            <div class="actions">
                <input type="submit" id="submitdel" value="Delete User">
            </div>

        </main>

        <footer class = "container footer">&#169 Nathan Rogers & Hajay Lawson<br> last updated: NOV 12 2025</footer>
    </body>
</html>
